<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Animation -->
    <div id="loading">
        <div class="progress-container">
            <div id="progress"></div>
        </div>
        <p id="loading-percentage">0%</p>
        <p>Presented Yoga Pratama</p>
    </div>

    <!-- Main Content -->
    <header>
        <h1>Portofolio</h1>
        <div class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#about">Tentang Saya</a></li>
                <li><a href="#skills">Keahlian</a></li>
                <li><a href="#contact">Kontak</a></li>
            </ul>
        </nav>
    </header>
  <div class="container">
    <section id="about">
        <h2>Tentang Saya</h2>
        <div class="about-content">
            <img src="poto.jpg" alt="Foto Saya" class="profile-photo">
            <div class="about-text">
                <p><span>Yoga Pratama</span><br>Saya seorang pengembang web junior dengan keahlian dalam front-end dan back-end.</p>
                <div class="social-links">
                    <a href="https://github.com/Yongsjasjos" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
                    <a href="https://www.instagram.com/yoga.prtamaa?igsh=MW55a3UzZjNyNHY4bA==" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="https://youtu.be/CAPxLD7vhv8" target="_blank" class="social-icon"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </section>
    <section id="skills">
        <h2>Keahlian</h2>
        <div class="skills-container">
            <a href="#" target="_blank" class="skill-icon">
                <i class="fab fa-html5"></i>
            </a>
            <a href="#" target="_blank" class="skill-icon">
                <i class="fab fa-css3-alt"></i>
            </a>
            <a href="#" target="_blank" class="skill-icon">
                <i class="fab fa-js-square"></i>
            </a>
            <a href="#" target="_blank" class="skill-icon">
                <i class="fab fa-python"></i>
            </a>
            <a href="#" target="_blank" class="skill-icon">
                <i class="fab fa-php"></i>
            </a>
            <a href="#" target="_blank" class="skill-icon">
                <i class="fab fa-bootstrap"></i>
            </a>
            <a href="#" target="_blank" class="skill-icon">
                <i class="fab fa-word"></i>
            </a>
        </div>
    </section>
    <section id="contact">
        <h2>Kontak</h2>
<form action="#" method="post" class="contact-form">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" placeholder="Masukkan nama Anda" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>

    <label for="message">Pesan:</label>
    <textarea id="message" name="message" rows="4" placeholder="Tulis pesan Anda di sini" required></textarea>

    <button type="submit">Kirim</button>
</form>

    </section>
  </div>
    <footer>
        <p>&copy; 2024 Yoga Pratama</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
